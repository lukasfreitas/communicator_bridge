version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=communicator_bridge
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/app
    ports:
      - "8001:8001"
    depends_on:
      - db
    environment:
      - DB_NAME=communicator_bridge
      - DB_USER=user
      - DB_PASS=password
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data: